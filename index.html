<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 landing launchpad</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal">
    <!-- Navbar and Banner -->
    <header class="header">
        <nav>
            <h3 class="logo">LOGO</h3> 
            <a href=""></a><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for <br>
                     Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Action Section -->
         <section>
             <div class="action secondary-background">
                 <div class="action-content">
                      <h3 class="action-title">See It in Action</h3>
                      <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                      <button class="btn-primary">Launch Live Preview</button>
                 </div>
                 <img class="action-img" src="Assets/wc-mini.png" alt="">
             </div>
         </section>
    </main>

    <footer>

    </footer>
</body>
</html>
